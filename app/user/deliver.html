<div class="container">	
	<div class="container-fluid">
		<center><h4>配送查詢</h4></center>
		<hr/>
		<table class="table table-hover table-responsive" ng-init="getOrder()">
			<thead>
				<tr>
					<th>訂單號碼</th>
					<th>訂購日期</th>
					<th>總價</th>
					<th>狀態</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="order in userOrders">
					<td>{{order.orderId}}</td>
					<td>{{order.orderDate | date:'yyyy-MM-dd HH:mm'}}</td>
					<td>{{order.totalPrice}}</td>
					<td>{{order.orderStatus.orderStatusName}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
